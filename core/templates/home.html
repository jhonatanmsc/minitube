{% extends 'base.html' %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#"><i class="far fa-play-circle text-danger"></i> MiniTube</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="{% url 'scores' %}">Scores</a>
    </div>
  </div>
</nav>

 <div class="container pt-5">
  <div class="row">
      <div class="col-md-12 pr-0 pl-0 mb-5">
          <a href="{% url 'add-video' %}" class="btn btn-primary"><i class="fas fa-upload"></i> Upload new video</a>
      </div>
    {% for video in videos %}
      <div class="card col-md-4 mr-1 ml-1" style="width: 18rem;padding-left:0;padding-right: 0">
          <a href="{% url 'my-video' video.id %}"><img src="{{ video.thumbnail.url }}" class="card-img-top" alt="..."></a>
          <div class="card-body">
              <h4>{{video.title}}</h4>
              <p>{{video.formated_created_at}}</p>
              <p class="text-secondary text-font-1 mt-3" style="font-size: 1rem;"><i class="fas fa-thumbs-up mr-2 thumbs"></i><label class="mr-3"><label id="up">{{ video.thumbs_up }}</label> </label><i class="fas fa-thumbs-down mr-2 thumbs"></i><label id="down">{{ video.thumbs_down }}</label></p>
          </div>

        </div>
      {% endfor %}
  </div>
</div>
{% endblock %}

{% block extra_css %}
<style>

</style>
{% endblock %}
