{% extends 'base.html' %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#"><i class="far fa-play-circle text-danger"></i> MiniTube</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link active" href="{% url 'scores' %}">Scores</a>
    </div>
  </div>
</nav>
<div class="pr-5 pl-5 pt-4">
    <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Theme</th>
                <th id="th-scores">Score</th>
            </tr>
        </thead>
        <tbody>
            {% for theme in themes %}
                <tr>
                    <td>{{theme.descr}}</td>
                    <td>{{theme.score}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

{% block extra_js %}
<script>
(function(){
    $(document).ready(function() {
        $('#example').DataTable({
            "order": [[ 1, "asc" ]]
        });
    });
})();
</script>
{% endblock %}
